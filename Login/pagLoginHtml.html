<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="pagLoginCss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="header">
        <h1 id="nombrePag">Jardineria</h1>
    </div>
    <div id="cuerpo">
        <div id="Login" >
            <div id="ttIniSes">
                <h2>Iniciar Sesión</h2>
            </div>
            <div id="txLogin">
                <form >
                    <div  id="infoSesionCorreo">        
                        <label for="exampleInputEmail1" class="form-label" >Correo Electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                        <div  id="infoSesionContraseña">
                        <label for="exampleInputPassword1" class="form-label" >Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div>
                        <a href="#" id="noReg">¿No estas registrado?</a>
                    </div>
                               
                    <button type="submit" class="btn btn-primary" id="iniciarSesion">Iniciar Sesión</button>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
